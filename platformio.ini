[env:due]
platform = atmelsam
board = due
framework = arduino
; build flags needed by library for identifaction and correct compiling
build_flags= -D __ATMEGA__  -Wno-reorder
; correctly search chained libraries
lib_ldf_mode = chain+
lib_deps = ustd
upload_port = COM[367]
